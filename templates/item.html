{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3 class="title">{{ book.title }} <span class="author">By {{ book.author }}</span></h3>

        <span class="info">Description</span>
        <div class="description"><b>Genre:</b> {{ book.genre }}<br>
        {{ book.description }}</div>
        <div class="userinfo">Added by {{username}}</div>
        {% if 'username' in session and session.username == username %}
        <button type="button" class="btn btn-default navbar-btn">
            <a href="{{url_for('editBook', book_id=book.id)}}">Edit</a>
        </button>
        <button type="button" id="delete" class="btn btn-default navbar-btn">
            <a href="{{url_for('deleteBook', book_id=book.id)}}">Delete</a>
        </button>
        {% endif %}
    </div>
</div>
{% endblock %}
