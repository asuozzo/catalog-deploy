{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-12">
        <div class="col-sm-9">
            <h2>Books in {{ genre }}</h2>
            {% for b in books %}
                <h3><a href="{{ url_for('showBook', book_id=b.id) }}">{{ b.title }}</a> <span class="author">by {{ b.author }}</span></h3>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
